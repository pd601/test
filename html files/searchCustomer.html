<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Customer Search</title>
      <link rel="stylesheet" href="./css/searchCustomer.css" />
   </head>
   <body>
      <div class="title">
         <h2>Customer Search</h2>
      </div>
      <div class="content">
         <form class="searchCustomerForm">
            <ul>
               <li>
                  <label for="ssdId">Enter SSD Id:</label
                  ><input type="text" id="ssdId" />
               </li>
               <li>OR</li>
               <li>
                  <label for="customerId">Enter Customer Id:</label
                  ><input type="text" id="customerId" />
               </li>
               <li><button>View</button></li>
            </ul>
         </form>
      </div>
   </body>
</html>
