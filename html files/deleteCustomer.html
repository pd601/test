<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Delete Customer</title>
      <link rel="stylesheet" href="./css/deleteCustomer.css">
   </head>
   <body>
      <div class="deleteCustomerContainer">
         <div class="heading">
            <h2>Delete Customer</h2>
         </div>
         <div class="content">
            <form class="deleteCustomerForm">
               <ul>
                  <li>
                     <label for="ssnId">SSN ID:</label
                     ><input type="text" name="ssnId" id="ssnId" />
                  </li>
                  <li>
                     <label for="customerId">Customer ID:</label
                     ><input type="text" name="customerId" id="customerId" />
                  </li>
                  <li>
                     <label for="customerName">Customer Name:</label
                     ><input
                        type="text"
                        name="customerName"
                        id="customerName"
                     />
                  </li>
                  <li>
                     <label for="customerAge">Age:</label><input type="text" name="customerAge" id="customerAge" />
                  </li>
                  <li>
                     <label for="customerAddress">Address:</label><input type="text" name="customerAddress" id="customerAddress" />
                  </li>
                  <li>
                     <button>Confirm Delete</button>
                     <button>Cancel</button>
                  </li>
               </ul>
            </form>
         </div>
      </div>
   </body>
</html>
